<ion-content class="ion-padding">
  <div class="pomodoro-container">
    <!-- App title -->
    <div class="app-title">
      <h1>flocus</h1>
      <p class="quote">"When you feel like quitting, think<br>about why you started"</p>
    </div>

    <div class="timer-circle" [ngClass]="{'work': isWorkSession(), 'break': isBreakSession(), 'running': isRunning}">
      <div class="timer-display">
        {{ timerDisplay }}
      </div>
    </div>

    <div class="control-buttons">
      <ion-button (click)="toggleTimer()" fill="clear" class="main-button">
        <ion-icon [name]="getButtonIcon()" size="large"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
